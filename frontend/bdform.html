<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jvalid.js"></script>
	<script type="text/javascript" src="./js/prettyform.js"></script>
	<script type="text/javascript">
		var form;
		$(function(){
			$.prettyform({
				id:"q",	//required
				active:false//任一表单值发生改变，每个表单项都重新检测，使用eq时推荐开启 默认false
			});
			
		});
	</script>
</head>
<body >

	<div class="wrapper" >
		<div class="outer">
			<ul class="innner">
				<li class="item">dfd1</li>
				<li class="item">dfs2</li>
				<li class="item">dfs3</li>
				<li class="item">dfs4</li>
				<li class="item">dfs5</li>
				<li class="item">dfs6</li>
				<li class="item">dfs7</li>
			</ul>
		</div>
	</div>
	<div>
		<form id="q">
			<p class="form-item">&nbsp;
			</p>
			<p class="form-item">
				<label class="text-label">zongwen</label>
				<input type="text" class="text-input" tip="手机号" msg=".info-err" tip-msg=".info-tip-2" succ-msg=".info-succ" >
				<span class="item-info info-succ">中国移动手机号码</span> 
				<span class="item-info info-tip-2">请输入中国大陆手机号或常用邮箱,可用于登录和找回密码,注册成功后,全百度通用</span>
				<span class="item-info info-err" >错误的手机号</span>  
			</p>
			<div class="form-item"><!-- <p></p>中不应该出现div-->
				<label class="text-label">zongwen</label>
				<input type="password" class="text-input" tip="密码" tip-msg=".info-checklist" msg=".info-err" succ-msg=".info-succ" >
				<div class="item-info info-checklist">
					<div class="checklist-wrapper">
						<span class="checklist-arrow">
							<em class="arrowa">◆</em>
							<em class="arrowb">◆</em>
						</span>
						<ul class="checklist">
							<li class="checklist-item">长度为6~14个字符</li>
							<li class="checklist-item">支持数字,大小写字母</li>
							<li class="checklist-item">不允许有空格</li>
						</ul>
					</div>
				</div>
				<span class="item-info info-succ">好的密码</span> 
				<span class="item-info info-err">烂密码</span> 
			</div>
			<p class="form-item">
				<label class="text-label">zongwen</label>
				<select class="selector" msg=".info-err" succ-msg=".info-succ" tip-msg=".info-tip">
					<option ></option>
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
				<span class="item-info info-succ">中国移动手机号码</span> 
				<span class="item-info info-tip">注册成功后,全百度通用</span>
				<span class="item-info info-err" >必须选择</span>  
			</p> 
			<p class="form-item">
				<label class="text-label">zongwen</label>
				<textarea class="textarea" msg=".info-err" succ-msg=".info-succ" tip-msg=".info-tip" ></textarea>
				<span class="item-info info-succ">中国移动手机号码</span> 
				<span class="item-info info-tip">注册成功后,全百度通用</span>
				<span class="item-info info-err" >必须选择</span>  
			</p> 
			<p class="form-item">
				<label class="text-label">zongwen</label>
				<!-- <span class="file-container">
					<span tabindex="0" class="file-btn" onclick="var p=this.nextSibling; while(p && p.nodeType!=1) p=p.nextSibling; p.click();" onfocus="var p=this.nextSibling; while(p && p.nodeType!=1) p=p.nextSibling; p.click();p.focus();">文件上传</span>
					<input type="file" class="file-input" req msg=".info-err" tip-msg=".info-tip" succ-msg=".info-succ" onchange="var p = this.previousSibling; while(p && p.nodeType!=1) p=p.previousSibling; p.innerHTML = this.value.substring(this.value.lastIndexOf('\\')+1 || this.value.lastIndexOf('/')+1) ||'文件上传';" />
				</span> -->
				<input type="file" class="file-input" req msg=".info-err" tip-msg=".info-tip" succ-msg=".info-succ" />
				<span class="item-info info-succ">有文件</span> 
				<span class="item-info info-tip">上传文件，别太大我没限制</span>
				<span class="item-info info-err" >文件呢？</span> 
				 
			</p>
			<p class="form-item">
				<label class="text-label"></label>
				<input req type="checkbox" class="checkbox-input" msg=".info-err" succ-msg=".info-succ">
				<label class="checkbox-label">我已阅读并接受
					<a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》
					</a>
				</label>
				<span class="item-info info-succ">这就对了</span> 
				<span class="item-info info-err">霸王条款，不由你！</span> 
			</p>

			<p class="form-item">
				<label class="text-label"></label>
				<input type="submit" class="btn submit-btn" value="注册"/>
			</p>
		</form>
	</div>

</body>
</html>
